version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "7000:7000"
    volumes:
      - ./backend-data:/app/data
      - ./logs:/app/logs
    networks:
      - app-network
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      - ./frontend-data:/usr/share/nginx/html/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
  frontend-data:
  nginx-conf:
  logs: